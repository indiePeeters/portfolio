<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        var path = window.location.pathname + window.location.search + window.location.hash;

        // Redirect only if we're not already in the redirect cycle
        if (!window.location.search.includes('redirect=') && path !== '/') {
            sessionStorage.setItem('redirecting', 'true'); // Store flag to prevent loops
            window.location.replace('/?redirect=' + encodeURIComponent(path));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
